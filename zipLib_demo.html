                view.setInt32(38, this._entry.isfolder ? 0x0010 : 0x00, true); // External attributes
                view.setInt32(42, offsetLocalHeader, true); // Offset of local header
                var v1 = new Uint8Array(this._filename);
                for (var i = 0; i < v1.length; i++) {
                    view.setInt8(46 + i, v1[i], true); // File Name
                }
                var v3 = new Uint8Array(this._comment);
                for (var i = 0; i < v3.length; i++) {
                    view.setInt8(46 + v1.length + i, v3[i], true); // File Comment
                }
            }

            /**
             * Get the Buffer of the Central Directory File Header
             *
             * @return {ArrayBuffer} The Buffer of the Central Directory File Header.
             */
            get buffer() {
                return this._buffer;
            }
        }


        zipLib.Zip = class Zip {

            /**
             * @constructor
             * @param {number} [compressionMethod] - Compression Method
             * @param {string} [comment] - Global Comment of the ZIP Archive.
             * @param {string} [root] - Root Folder.
             * @param {zipLib.Zip} [parent] - Allow to create tree folder structure more easly.
             * @throws if compression Method specified isn't supported, an error is throwed.
             */
            constructor(compressionMethod, comment, root, parent) {

              this._compressionMethod = typeof compressionMethod === 'number' ? compressionMethod : zipLib.CompressionMethod.NO_COMPRESSION;

                // Check if the compression Method is supported
                var issupported = false;
                for (var n in zipLib.CompressionMethod) {
                  if (zipLib.CompressionMethod.hasOwnProperty(n)) {
                    if (zipLib.CompressionMethod[n] == this._compressionMethod) {
                      issupported = true;
                      break;
                    }
                  }
                }
                if (!issupported) {
                  throw 'The Specified Compression Method isn\'t supported! Only DELFATE is supported!';
                }


                this._root = typeof root === 'string' ? root : '';
                this._parent = parent instanceof zipLib.Zip ? parent : null;
                this._files = [];
                this._folders = [];
                this._comment = typeof comment === 'string' ? comment : 'zipLib By Flammrock';

                if (this._root != '') {
                  // safe MS-DOS path name
                  if (!/^(?:[a-z]:)?[\/\\]{0,2}(?:[.\/\\ ](?![.\/\\\n])|[^<>:"|?*.\/\\ \n])+(\/|\\)?$/i.test(this._root)) {
                    throw 'Not valid filename!';
                  }
                  this._root = this._root.replace(/\\/g,'/');
                  if (this._root[this._root.length-1] !== '/') this._root += '/';
                }

            }

            /**
             * Add a file to the ZIP Archive
             *
             * @param {string} filename - Name of the File.
             * @param {ArrayBuffer} buffer - Buffer of the File.
             * @param {Date} [lastModifiedDate] - Last Modified Date of the File.
             * @param {string} [comment] - Comment of the File.
             */
            file(filename, buffer, lastModifiedDate, comment) {
                this._files.push(new zipLib._Entry(this._root + filename, buffer, this._compressionMethod, lastModifiedDate, comment));
            }

            /**
             * Add a folder to the ZIP Archive
             *
             * @param {string} foldername - Name of the Folder.
             * @param {Date} [lastModifiedDate] - Last Modified Date of the Folder.
             * @param {string} [comment] - Comment of the Folder.
             * @return {zipLib.Zip} The Folder ZIP Container, simply use .file() on this returned object to add a file to this folder.
             */
            folder(foldername, lastModifiedDate, comment) {
                this._folders.push(new zipLib.Zip(this._compressionMethod,comment, this._root + foldername, this));
                this._folders[this._folders.length - 1].__lastModifiedDate = lastModifiedDate instanceof Date ? lastModifiedDate : new Date();
                return this._folders[this._folders.length - 1];
            }

            /**
             * Get the entries of this ZIP Archive
             *
             * @return {Array.<zipLib._Entry>} The entries of this ZIP Archive.
             */
            get entries() {
                var entries = [];
                entries = entries.concat(this._files);
                for (var i = 0; i < this._folders.length; i++) {
                    entries = entries.concat(this._folders[i].entries);
                }
                if (this._parent != null && entries.length == 0) {
                    return [new zipLib._Entry(this._root, new ArrayBuffer(0), this._compressionMethod, this.__lastModifiedDate, this._comment, true)];
                }
                return entries;
            }

            /**
             * Build the buffer of this ZIP Archive
             *
             * @return {ArrayBuffer} The buffer of this ZIP Archive.
             */
            toBuffer() {

                var buffer = new ArrayBuffer(); // our final buffer
                var index = [0]; // the offset of the first "local file header" is always "0"
                var entries = this.entries; // get all entries of this ZIP Archive
                for (var i = 0; i < entries.length; i++) {
                    var b = entries[i].getLocalFileHeader().buffer; // build and retrieve the buffer of the "local file header"
                    buffer = zipLib._appendBuffer(buffer, b); // add the "local file header" of this file to the whole buffer
                    buffer = zipLib._appendBuffer(buffer, entries[i].buffer); // add the buffer of this file to the whole buffer
                    index.push(b.byteLength + entries[i].buffer.byteLength); // we store each offset of "local file header" (this is used by .getCentralDirectoryFileHeader() method)
                }

                var size = 0; // used to calcule the size (in byte) of the "central directory"
                var offsetStartCentralDirectory = buffer.byteLength; // offset byte when the "central directory" start

                for (var i = 0; i < entries.length; i++) {
                    var b = entries[i].getCentralDirectoryFileHeader(index[i]).buffer;
                    size += b.byteLength;
                    buffer = zipLib._appendBuffer(buffer, b); // append the "Central Directory File Header" buffer to the whole buffer
                }

                var datacomment = new TextEncoder().encode(this._comment).buffer;

                // build the "End of central directory record"
                var endbuffer = new ArrayBuffer(22 + datacomment.byteLength);
                var view = new DataView(endbuffer);
                view.setInt32(0, 0x06054b50, true); // Signature
                view.setInt16(4, 0x0, true); // Disk Number
                view.setInt16(6, 0x0, true); // Disk # w/cd
                view.setInt16(8, entries.length, true); // Disk entries
                view.setInt16(10, entries.length, true); // Total entries
                view.setInt32(12, size, true); // Central directory size
                view.setInt32(16, offsetStartCentralDirectory, true); // Offset of cd wrt to starting disk
                view.setInt16(20, datacomment.byteLength, true); // Comment length
                var v1 = new Uint8Array(datacomment);
                for (var i = 0; i < v1.length; i++) {
                    view.setInt8(22 + i, v1[i], true); // Comment
                }

                // add the "End of central directory record" to the whole buffer
                buffer = zipLib._appendBuffer(buffer, endbuffer);

                return buffer;

            }

        }
    </script>

      <div class="row buttons">
        <div class="col">

    <script type="text/javascript">

      var root = {content:{
        "example.txt": {name:"example.txt",text:"tuto available here: https://batch.xoo.it/t6369-JavaScript-Comment-creer-un-compresseur-Format-ZIP.htm (in french)",lastModifiedDate:new Date(),parent:root}
      },parent:null};
      var current = root;

      update_view();

      function splash(settings) {

        settings = settings || {};

        var title=settings.title,
        text=settings.text,
        hex=settings.hex,
        placeholder=settings.placeholder||'',
        success=settings.success||'',
        error=settings.error||'',
        onsuccess=settings.onsuccess||function(a,b,c,d){return d()},
        onerror=settings.onerror||function(a,b,c,d){return d()};

        var id = typeof hex === 'undefined' ? typeof text === 'undefined' ? 'splash' : 'splashtext' : 'splashhex';

        document.getElementById(id+'-success').style.display = 'inline-block';
        document.getElementById(id+'-error').style.display = 'inline-block';
        if (success == '') document.getElementById(id+'-success').style.display = 'none';
        if (error == '') document.getElementById(id+'-error').style.display = 'none';

        document.getElementById(id+'-title').innerHTML = title;
        if (document.getElementById(id+'-input')) document.getElementById(id+'-input').placeholder = placeholder;
        if (typeof text !== 'undefined') {
          document.getElementById(id+'-input2').placeholder = text;
          document.getElementById(id+'-input2').value = "";
        }
        if (typeof hex !== 'undefined') {
          document.getElementById(id+'-viewer').innerHTML = hex;
        }
        if (document.getElementById(id+'-input')) document.getElementById(id+'-input').value = "";
        if (document.getElementById(id+'-input')) document.getElementById(id+'-input').focus();
        document.getElementById(id+'-error').innerHTML = error;
        document.getElementById(id+'-success').innerHTML = success;
        var call = function(e,f) {
          return f(e,[document.getElementById(id+'-input'),document.getElementById(id+'-input2')],function(text){
            document.getElementById(id+'').style.height = '250px';
            document.getElementById(id+'-alert').innerHTML = text;
            document.getElementById(id+'-alert').style.display = 'block';
          },function(){
            document.getElementById(id+'').classList.remove('on');
            return 0xabcdef;
          });
        }
        document.getElementById(id+'-error').onclick = function(e){
          var r = call(e,onerror.bind(this));
          if (r == 0xabcdef) {
            this.onclick = null;
            document.getElementById(id+'-success').onclick = null;
            r = undefined;
          }
          return r;
        };
        document.getElementById(id+'-success').onclick = function(e){
          var r = call(e,onsuccess.bind(this));
          if (r == 0xabcdef) {
            this.onclick = null;
            document.getElementById(id+'-error').onclick = null;
            r = undefined;
          }
          return r;
        };
        document.getElementById(id+'').classList.add('on');
      }

      function update_view() {
        var d = document.getElementById('demo-content');
        d.innerHTML = '';
        var arr = Object.keys(current.content).sort(function(a,b){
          if (typeof current.content[a].content === 'object' && typeof current.content[b].content !== 'object') return -1;
          if (typeof current.content[a].content !== 'object' && typeof current.content[b].content === 'object') return 1;
          if (a > b) {
            return 1;
          }
          if (b > a) {
            return -1;
          }
          return 0;
        });
        if (current.parent != null) {
          arr.unshift({name:'..',content:{},parent:current.parent,lastModifiedDate:current.lastModifiedDate||new Date()});
        }
        for (var i = 0; i < arr.length; i++) {
          var c = current.content[arr[i]];

          (function(n,c){

            if (typeof n === 'object') {
              c = n;
              n = c.name;
            }

            var item = document.createElement('div');
            item.className = 'row demo-item';

            var col1 = document.createElement('div');
            col1.className = 'col-1';
            if (typeof c.content === 'object') {
              col1.innerHTML = '<i class="demo-icon fas fa-folder"></i>';
              if (n == '..') {
                item.onclick = function() {
                  current = c.parent;
                  // break recrusive stack
                  setTimeout(function () {
                    update_view();
                  }, 0);
                }
              } else {
                item.onclick = function() {
                  current = c;
                  // break recrusive stack
                  setTimeout(function () {
                    update_view();
                  }, 0);
                }
              }
            } else {
              col1.innerHTML = '<i class="demo-icon fas fa-file"></i>';
              item.onclick = function() {
                setTimeout(function () {
                  var html = getHexView(c.text);
                  splash({
                    hex: html,
                    title: n,
                    success: 'back'
                  });
                }, 0);
              }
            }


            var col6 = document.createElement('div');
            col6.className = 'col-6';
            col6.innerHTML = '<span class="demo-name">'+n+'</span>';

            var col3 = document.createElement('div');
            col3.className = 'col-3';
            col3.innerHTML = '<span class="demo-name">'+((c.lastModifiedDate.getDate()+'').padStart(2,'0')+'/'+(c.lastModifiedDate.getMonth()+1+'').padStart(2,'0')+'/'+c.lastModifiedDate.getFullYear()+' - '+(c.lastModifiedDate.getHours()+'').padStart(2,'0')+':'+(c.lastModifiedDate.getMinutes()+'').padStart(2,'0'))+'</span>';

            var col2 = document.createElement('div');
            col2.className = 'col-2';
            var _delete = document.createElement('button');
            _delete.className = 'btn btn-danger';
            _delete.innerHTML = '<i class="fas fa-trash-alt"></i> Delete';
            _delete.onclick = function(e) {
              e.stopPropagation();
              c.parent.content[n] = null;
              delete c.parent.content[n];
              // break recrusive stack
              setTimeout(function () {
                update_view();
              }, 0);
            };
            col2.appendChild(_delete);

            item.appendChild(col1);
            item.appendChild(col6);
            item.appendChild(col3);
            item.appendChild(col2);

            d.appendChild(item);
          })(arr[i],current.content[arr[i]]);
        }

      }

      function buf2hex(buffer) {
        return Array.prototype.map.call(new Uint8Array(buffer), x => ('00' + x.toString(16)).slice(-2)).join('').toUpperCase();
      }
      function toHex(str) {
        var result = '';
        for (var i=0; i<str.length; i++) {
          result += str.charCodeAt(i).toString(16);
        }
        return result.toUpperCase();
      }
      function hex2a(hex) {
          var str = '';
          for (var i = 0; i < hex.length; i += 2)
              str += String.fromCharCode(parseInt(hex.substr(i, 2), 16));
          return str;
      }
      function str2ab(str) {
        var buf = new ArrayBuffer(str.length * 2); // 2 bytes for each char
        var bufView = new Uint16Array(buf);
        for (var i = 0, strLen = str.length; i < strLen; i++) {
          bufView[i] = str.charCodeAt(i);
        }
        return buf;
      }
      function getHexView(s) {
        if (s instanceof ArrayBuffer) {
          if (s.byteLength > 1024 * 512) {
            return 'Hex viewer stopped.<br />File too big. (512ko max)';
          }
        }
        if (typeof s === 'string') {
          if (s.length > 1024 * 512) {
            return 'Hex viewer stopped.<br />File too big. (512ko max)';
          }
        }
        var hex = '';
        if (s instanceof ArrayBuffer) hex = buf2hex(s);
        if (typeof s === 'string') hex = toHex(s);
        var minline = 4;
        hex = hex.match(/.{1,32}/g).map((x)=>x.padEnd(0x20,'0').match(/.{1,2}/g).join(' '));
        if (hex.length < minline) {
          var l = minline-hex.length;
          for (var i = 0; i < l; i++) {
            hex.push(''.padEnd(0x20,'0').match(/.{1,2}/g).join(' '));
          }
        }
        var html = '';
        var count = 0x10;
        for (var i = 0; i < hex.length; i++) {
          var buff =  str2ab(hex2a(hex[i].replace(/ /g,'')));
          var b = new Uint16Array(buff);
          var str = '';
          for (var j = 0; j < b.length; j++) {
            if (/[\x00-\x1F\x80-\xFF]/.test(String.fromCharCode(b[j])) || /\s|\<|\>/.test(String.fromCharCode(b[j]))) {
              str += '.';
            } else {
              str += String.fromCharCode(b[j]);
            }
          }
          html += '<tt>'+(count.toString(16)+'').padStart(9,'0')+'</tt>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<tt>'+hex[i]+'</tt>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<tt>'+str+'</tt><br />';
          count += 0x10;
        }
        return html;
      }

      function getEntries(r,n) {
        n = n || '';
        var entries = [];
        for (var i in r.content) {
          if (r.content.hasOwnProperty(i)) {
            if (typeof r.content[i].content === 'object') {
              var test = getEntries(r.content[i],n+r.content[i].name+'/');
              if (test.length == 0) {
                entries.push({name:n+r.content[i].name+'/',data:null,lastModifiedDate:r.content[i].lastModifiedDate});
              } else {
                entries = entries.concat(test);
              }
            } else {
              entries.push({name:n+r.content[i].name,data:r.content[i].text,lastModifiedDate:r.content[i].lastModifiedDate});
            }
          }
        }
        return entries;
      }

      document.getElementById('add-folder').onclick = function() {
        splash({
          title:'Add a Folder',
          placeholder:'Name of the Folder..',
          success:'Add',
          error:'Cancel',
          onsuccess:function(event,input,senderror,release){

            // check if path is valid
            if (!/^(?:[a-z]:)?[\/\\]{0,2}(?:[.\/\\ ](?![.\/\\\n])|[^<>:"|?*.\/\\ \n])+(\/|\\)?$/i.test(input[0].value)) {
              senderror('Not valid folder name!');
              return;
            }
            var v = input[0].value.replace(/\\/g,'/');
            if (v[v.length-1] !== '/') v += '/';

            // check if folder already exist
            for (var i in current.content) {
              if (current.content.hasOwnProperty(i)) {
                if (i == v.slice(0,-1)) {
                  senderror('A file/folder with same name already exist!');
                  return;
                }
              }
            }

            // create all folder
            var b = current;
            var n = v.split('/');
            for (var i = 0; i < n.length-1; i++) {
              b.content[n[i]] = {name:n[i],content:{},parent:b,lastModifiedDate:new Date()};
              b = b.content[n[i]];
            }

            update_view();

            return release();
          },
          onerror:function(event,input,senderror,release){
            // the user cancelled
            return release();
          }
        });
      };

      document.getElementById('add-file').onclick = function() {
        splash({
          title:'Add a File',
          placeholder:'Name of the File..',
          text:'content of you file..',
          success:'Add',
          error:'Cancel',
          onsuccess:function(event,input,senderror,release){

            // check if path is valid
            if (!/^(?:[a-z]:)?[\/\\]{0,2}(?:[.\/\\ ](?![.\/\\\n])|[^<>:"|?*.\/\\ \n])+(\/|\\)?$/i.test(input[0].value)) {
              senderror('Not valid file name!');
              return;
            }
            var v = input[0].value.replace(/\\/g,'/');
            if (v[v.length-1] !== '/') v += '/';

            // check if folder already exist
            for (var i in current.content) {
              if (current.content.hasOwnProperty(i)) {
                if (i == v.slice(0,-1)) {
                  senderror('A file/folder with same name already exist!');
                  return;
                }
              }
            }

            // create all folder
            var b = current;
            var n = v.split('/');
            for (var i = 0; i < n.length-2; i++) {
              b.content[n[i]] = {name:n[i],content:{},parent:b,lastModifiedDate:new Date()};
              b = b.content[n[i]];
            }

            // create file
            b.content[n[n.length-2]] = {name:n[n.length-2],text:input[1].value,parent:b,lastModifiedDate:new Date()};

            update_view();

            return release();
          },
          onerror:function(event,input,senderror,release){
            // the user cancelled
            return release();
          }
        });
      };

      document.getElementById('upload-files').onclick = function() {
        document.getElementById('input-upload-files').click();
      };

      document.getElementById('input-upload-files').addEventListener('change', function() {
        for (var i = 0; i < this.files.length; i++) {
          (function(file,_current){
            var fr = new FileReader();
            fr.onload = function() {
                _current.content[file.name] = {name:file.name,text:fr.result,parent:_current,lastModifiedDate:file.lastModifiedDate};
                update_view();
            };
            fr.readAsArrayBuffer(file);
          })(this.files[i],current);
        }
      });

      document.getElementById('build-zip').onclick = function() {
        var entries = getEntries(root);
        console.warn(entries);


        // notre archive ZIP
        var myZip = new zipLib.Zip(zipLib.CompressionMethod.DEFLATE);

        for (var i = 0; i < entries.length; i++) {
          if (entries[i].data == null) {
            myZip.folder(entries[i].name.slice(0,-1));
          } else {
            myZip.file(entries[i].name, entries[i].data instanceof ArrayBuffer ? entries[i].data : new TextEncoder().encode(entries[i].data).buffer);
          }
        }

        // on construit le buffer de l'archive
        var zipbuffer = myZip.toBuffer();

        // et on fait tlcharger l'archive
        var blob = new Blob([zipbuffer], {
            type: "application/zip"
        });
        var link = document.createElement('a');
        link.href = window.URL.createObjectURL(blob);
        link.download = "archive.zip";
        link.click();

      };

    </script>

  </body>
</html>
